  traefik:
    image: traefik:v2.10
    ports:
      - 80:80
    depends_on:
      webapp:
        condition: service_started
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
    networks:
      - custom_network
  db:
    build:
      context: .
      dockerfile: ./db_folder/Dockerfile
    restart: unless-stopped
    networks:
      - custom_network
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - ./db_folder/pg_12:/var/lib/postgresql/data
      - ./db_init/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"
        ]
      interval: 30s
      timeout: 5s
      retries: 5

  webapi:
    build:
      context: .
      dockerfile: ./webapi/Dockerfile
    container_name: webapi
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - api-dir:/fastapi
    depends_on:
      db:
        condition: service_healthy
    networks:
      - custom_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webapi.rule=PathPrefix(`/api`)"
      - "traefik.http.services.webapi.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.api-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.webapi.middlewares=api-strip@docker"
    ports:
      - 8004:8000
    command: bash -c  "/wait && uvicorn webapi.server:app --reload --workers 1 --host 0.0.0.0 --port 8000 --root-path /api"
    #"while !</dev/tcp/db/5432; do sleep 1; done; alembic upgrade head && uvicorn webapi.server:app --reload --workers 1 --host 0.0.0.0 --port 8000"
    environment:
      - API_URL=http://webapi:8000
      - WAIT_HOSTS=${POSTGRES_SERVER}:${POSTGRES_PORT}
      - WAIT_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=30
      - WAIT_HOST_CONNECT_TIMEOUT=30
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_SERVER}:${POSTGRES_PORT}/${POSTGRES_DB}
    healthcheck:
      test: curl http://webapi:8000/healthcheck || exit 1
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s

  
  webapp:
    build:
      context: .
      dockerfile: ./ui_new/Dockerfile
    container_name: webapp
    restart: unless-stopped
    networks:
      - custom_network
    ports:
      - 8080:8080
    volumes:
      - webapp-dir:/webapp
    env_file:
        - .env
    healthcheck:
      test: curl http://webapi:8000/healthcheck || exit 1
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webapp.rule=PathPrefix(`/webapp`)"
      - "traefik.http.services.webapp.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.webapp-strip.stripprefix.prefixes=/webapp"
      - "traefik.http.routers.webapp.middlewares=webapp-strip@docker"

    environment:
      - API_URL=http://webapi:8000
    depends_on:
        webapi:
          condition: service_healthy

  3cxcdrserver:
    build:
      context: .
      dockerfile: ./srv/Dockerfile
    tty: true
    networks:
      - custom_network
    ports:
      - 5000:5000
    env_file:
      - .env  
    depends_on:
      webapi:
        condition: service_healthy
    restart: unless-stopped
    command: bash -c "/wait && python -m alembic upgrade head && python srv/runserver.py"
    environment:
      - API_URL=http://webapi:8000
      - WAIT_HOSTS=${POSTGRES_SERVER}:${POSTGRES_PORT}
      - WAIT_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=30
      - WAIT_HOST_CONNECT_TIMEOUT=30
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_SERVER}:${POSTGRES_PORT}/${POSTGRES_DB}
    volumes:
      - app-code:/home/appuser/app
      #- ./srv/datas:/home/appuser/cdrfiles
      - cdr_datas:/home/appuser/cdrfiles
      - ${LOCAL_CDR_FOLDER_ARCHIVE}:/home/appuser/cdrfiles/cdrfiles_archives:rw

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - custom_network
    ports:
      - 5555:80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=PathPrefix(`/pgadmin`)"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=8006"
      - "traefik.http.middlewares.pgadmin-headers.headers.customRequestHeaders.X-Script-Name=/pgadmin"
      - "traefik.http.middlewares.pgadmin-headers.headers.customRequestHeaders.X-Scheme=http"
      - "traefik.http.routers.pgadmin.middlewares=pgadmin-headers@docker"
    env_file:
      - .env
    environment:
      - PGADMIN_LISTEN_PORT=8006
      - PGADMIN_DISABLE_POSTFIX=true
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin/data

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - db
    networks:
      - custom_network
    ports:
      - 3000:3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=PathPrefix(`/grafana`)"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/custom.ini:/etc/grafana/custom.ini
      - ./grafana_init/provisioning/:/etc/grafana/provisioning/
      - ./grafana_init/provisioning/dashboards/dashboard_files/:/var/lib/grafana/dashboards/

volumes:
  pgadmin_data:
  grafana-storage:
  cdr_datas:
  app-code:
    driver: local
    driver_opts:
      type: none
      device: .
      o: bind
  api-dir:
    driver: local
    driver_opts:
      type: none
      device: .
      o: bind
  webapp-dir:
    driver: local
    driver_opts:
      type: none
      device: .
      o: bind


networks:
  custom_network:
    driver: bridge
    ipam:
      config:
        - subnet: ${DOCKER_SUBNET}
          gateway: ${DOCKER_GATEWAY}
